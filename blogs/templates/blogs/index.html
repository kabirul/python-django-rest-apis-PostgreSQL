<div class="container">
  <div class="container-fluid">    
  <div class="row" style="margin:50px 0;">
    <div class="col-md-12">
	<div class="card">  
     <div class="card-body">
      <h5 class="card-title">Blog Information</h5>
     <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th width="9%">Blog ID</th>
                <th width="23%">Title</th>
                <th width="30%">Description</th>
                <th width="13%">Published</th>                
                <th width="11%">Edit Blog</th>
                <th width="14%">Remove Blog</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{blog.id}}</td>
                <td>{{blog.title}}</td>
                <td>{{blog.description}}</td>
                <td>{{blog.published}}</td>
                
                <td>
                    <a href="/blogs/api/blogs/update/{{blog.pk}}">[Update]</a>    
                </td>
                <td>
                    <a href="/blogs/api/blogs/delete/{{blog.pk}}">[Delete]</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
